<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Crea un juego sencillo en el que el usuario tenga que adivinar un número generado de forma aleatoria

// Generamos un número aleatorio entre 1 y 100
let numeroAleatorio = Math.floor(Math.random() * 100) + 1;
let intento;
let acertado = false;

do {
  // Solicitamos al usuario que adivine el número
  intento = parseInt(prompt("Adivina el número (entre 1 y 100):"));

  if (intento === numeroAleatorio) {
    acertado = true;
    alert("¡Felicidades! Adivinaste el número.");
  } else if (intento < numeroAleatorio) {
    alert("El número es mayor. Intenta de nuevo.");
  } else {
    alert("El número es menor. Intenta de nuevo.");
  }
} while (!acertado);
    </script>
</body>
</html>
