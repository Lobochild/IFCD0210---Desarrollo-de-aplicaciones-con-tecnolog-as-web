    <script>
    /*Si a = 20 b = a c = 15 d = 10
    Determinar si la siguiente operación es VERDADERA o FALSA
    3. ( ( a = b ) OR ( b > c ) ) OR ( c < d )*/

let b = a;
let c = 15;
let d = 10;

// Operación 3

console.log("Operación 3: ", operacion3); // VERDADERA
    </script>
