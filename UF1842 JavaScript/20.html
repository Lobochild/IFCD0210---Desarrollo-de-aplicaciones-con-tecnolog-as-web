<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Desarrolla un programa que produzca los primeros N términos de la secuencia de Fibonacci

// Solicita al usuario que introduzca la cantidad de términos de la secuencia de Fibonacci que desea generar
let numeroTerminos = parseInt(prompt("Introduce el número de términos de la secuencia de Fibonacci:"));

// Función para calcular la secuencia de Fibonacci
function fibonacci(n) {
  let secuencia = [0, 1];
  for (let i = 2; i < n; i++) {
    secuencia.push(secuencia[i - 1] + secuencia[i - 2]);
  }
  return secuencia;
}

// Genera la secuencia de Fibonacci y muestra los primeros N términos
let secuenciaFibonacci = fibonacci(numeroTerminos);
alert("Los primeros " + numeroTerminos + " términos de la secuencia de Fibonacci son: " + secuenciaFibonacci.join(", "));



    </script>
</body>
</html>
