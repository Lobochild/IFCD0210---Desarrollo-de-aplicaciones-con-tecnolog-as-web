<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Desarrolla un programa que convierta la edad de un perro a años equivalentes humanos
    
    // Solicitamos al usuario que ingrese la edad de su perro en años
    let edadPerro = parseFloat(prompt("Introduce la edad de tu perro en años:"));

    // Calculamos la edad del perro en años humanos multiplicando su edad por 7
    let edadHumana = edadPerro * 7;

    // Mostramos al usuario la edad del perro en años humanos
    alert("La edad del perro en años humanos es " + edadHumana + " años");
    document.write("La edad del perro en años humanos es " + edadHumana + " años");
    </script>
</body>
</html>
